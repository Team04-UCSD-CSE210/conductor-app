name: PR Validation
on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: conductor_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Initialize database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/conductor_test
        run: npm run db:reset
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/conductor_test
          NODE_ENV: test
        run: npm test

  github-additionals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check PR template compliance
        if: github.event_name == 'pull_request'
        run: |
          if [[ -z "${{ github.event.pull_request.body }}" ]]; then
            echo "::error::PR description is required"
            exit 1
          fi
      - name: Auto-assign reviewers
        if: github.event_name == 'pull_request'
        uses: kentaro-m/auto-assign-action@v1.2.5
        with:
          configuration-path: '.github/auto-assign.yml'

  git-hooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Validate pre-commit hooks
        run: |
          npx husky install
          npm run prepare
      - name: Check commit message format
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  polypane:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: conductor_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Install Playwright browsers and dependencies
        run: |
          npx playwright install --with-deps
      - name: Initialize database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/conductor_test
        run: npm run db:reset
      - name: Start test server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/conductor_test
          NODE_ENV: test
        run: |
          npm start &
          sleep 10
      - name: Polypane responsive testing
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/conductor_test
        run: |
          npx playwright test --config=polypane.config.js

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run docs

  commit-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npx commitlint --from HEAD~1 --to HEAD --verbose

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Run security audit
        run: npm audit --audit-level high
      - name: Check for secrets
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  code-climate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v6.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE }}
        with:
          coverageCommand: npm run test:coverage
          debug: false

  notify:
    needs: [lint, test, github-additionals, git-hooks, polypane, docs, commit-lint, security, code-climate]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: slackapi/slack-github-action@v1.25.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            :${{ contains(needs.*.result, 'failure') && 'x' || 'white_check_mark' }}: CI Pipeline for Conductor App ${{ contains(needs.*.result, 'failure') && 'FAILED' || 'PASSED' }}
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
