name: PR Validation
on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: conductor_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Initialize database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/conductor_test
        run: npm run db:reset
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/conductor_test
          NODE_ENV: test
        run: npm test

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run docs

  commit-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Only check commits unique to this branch, not merge commits or parent branches
            git fetch origin ${{ github.event.pull_request.base.ref }}
            npx commitlint --from origin/${{ github.event.pull_request.base.ref }} --to HEAD --verbose
          else
            npx commitlint --from HEAD~1 --to HEAD --verbose
          fi

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Run security audit
        run: npm audit --audit-level high
      - name: Check for secrets
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  notify:
    needs: [lint, test, docs, commit-lint, security]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: slackapi/slack-github-action@v1.25.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            :${{ contains(needs.*.result, 'failure') && 'x' || 'white_check_mark' }}: CI Pipeline for Conductor App ${{ contains(needs.*.result, 'failure') && 'FAILED' || 'PASSED' }}
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
