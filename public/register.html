<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register User Type</title>
  <style>
    body { font-family: sans-serif; background: #fff3f3; padding: 2rem; }
    h1 { color: #cc0000; }
    label, select, button { display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Unregistered User</h1>
  <p>Your account has been created but not yet assigned a role.</p>
  <form action="/register/submit" method="post">
    <label for="role">Select your role:</label>
    <select name="role" id="role">
      <option value="Student">Student</option>
      <option value="TA">TA</option>
      <option value="Professor">Professor</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
