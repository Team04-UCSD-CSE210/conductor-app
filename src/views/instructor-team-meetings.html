<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/temp-logo.png" />
  <title>Instructor Team Meetings</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/dashboard-global.css">
  <link rel="stylesheet" href="/css/inactivity-timeout.css">
  <link rel="stylesheet" href="/css/instructor-team-meetings.css">
  <link rel="stylesheet" href="/css/stats.css">
</head>
<body class="dashboard-page">
  <button class="hamburger-menu" aria-label="Toggle navigation menu" aria-expanded="false">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>
  <header class="sidebar" role="navigation" aria-label="Primary navigation">
    <div class="sidebar-logo">
      <img src="/assets/temp-logo.png" alt="Conductor logo">
    </div>
    <h1 class="sidebar-title">Conductor</h1>
    
    <!-- Colorblind Mode Toggle -->
    <div class="colorblind-toggle-container">
      <label class="colorblind-toggle-label">
        <input type="checkbox" id="colorblindToggle" class="colorblind-toggle-input">
        <span class="colorblind-toggle-slider"></span>
        <span class="colorblind-toggle-text">Colorblind Mode</span>
      </label>
    </div>
    
    <div class="main-menu-header">Main Menu</div>
    <p class="sidebar-user" id="sidebarUser">
      <span class="sidebar-user-name">Loading...</span><br>
      <span class="sidebar-user-role">Loading...</span>
    </p>
    <nav aria-label="Dashboard navigation" id="sidebarNav">
      <!-- Navigation will be dynamically populated based on user role -->
    </nav>
    <footer style="margin-top: auto; border-top: 1px solid var(--gray-200); padding-top: 1rem;">
      <a href="/" class="btn btn-ghost" style="font-size: 0.9rem; padding: 0.5rem;">Sign out</a>
    </footer>
  </header>
  <main class="main-container" id="main">
    <div class="team-meeting-shell">
        <header class="header-container">
          <button class="header-back-button" id="back-button" aria-label="Back to meeting list">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <header class="header-info">
            <p class="eyebrow">Team Meetings Overview</p>
            <h2 id="header-title"></h2>
            <p class="header-subtitle">Review all meeting attendance for this team.</p>
          </header>
          <header class="attendance-stats">
            <p class="label">Attendance Overall</p>
            <p class="value" id="overall-attendance-value">â€”</p>
          </header>
        </header>
        <div class="meeting-list" id="meeting-list" aria-live="polite"></div>
        <div class="empty-state" id="meeting-empty" hidden>
          <p>No meetings found for any team.</p>
        </div>
    </div>
  </main>
  <script src="/js/palette-loader.js"></script>
  <script src="/js/sidebar-nav.js" defer></script>
  <script src="/js/colorblind-mode.js" defer></script>
  <script type="module" src="/js/instructor-team-meetings.js?v=5"></script>
</body>
</html>
