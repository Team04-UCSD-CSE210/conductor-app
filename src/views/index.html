<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conductor - Welcome Page</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/landing-page.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <span class="logo-text">conductor application</span>
        <a class="btn btn-outline" id="loginBtn" data-force-login href="/auth/google">Log In</a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <span class="blob blob-1"></span>
        <span class="blob blob-2"></span>

        <article class="hero-layout">
            <header>
                <h1 class="hero-title">UCSD Software Engineering Platform</h1>
            </header>

            <figure class="hero-image-wrapper">
                <span class="hero-image-bg"></span>
                <img class="hero-image" src="../assets/welcome.png" alt="Welcome students" />
            </figure>
        </article>
    </section>

    <!-- Footer -->
    <footer id="about" class="footer">
        <p class="footer-description">
            The modern platform for teaching software engineering.
        </p>
        <p class="footer-bottom">&copy; 2025 CSE 210 @ The Agents UCSD. All rights reserved. Built for A11y.</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
