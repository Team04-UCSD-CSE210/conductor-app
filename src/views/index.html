<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conductor - Your Learning Companion</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/landing-page.css" />
</head>
<body>
    <div class="laptop-frame">
        <div class="browser-window">
            <!-- Browser Header -->
            <div class="browser-header">
                <div class="browser-controls">
                    <div class="control-btn close"></div>
                    <div class="control-btn minimize"></div>
                    <div class="control-btn maximize"></div>
                </div>
                <div class="address-bar">conductor.ucsd.edu</div>
            </div>

            <!-- Browser Content -->
            <div class="browser-content">
                <div class="main-content">
                    <div class="content-grid">
                        <div class="hero-content">
                            <div class="hero-eyebrow">UCSD Software Engineering</div>
                            <h1 class="hero-title">Transform Your Learning Experience</h1>
                            <p class="hero-subtitle">
                                Conductor brings together everything you need for sucess in software engineering at UCSD.
                                Organize, connect, and learn with ease.
                            </p>
                            <a href="/auth/google" class="cta-button">Get Started</a>
                        </div>
                        
                        <div class="hero-visual">
                            <div class="polaroid-container">
                                <div class="polaroid">
                                    <img class="polaroid-image" src="/assets/welcome.png" alt="Welcome students" />
                                    <div class="polaroid-caption">Welcome to Conductor!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
