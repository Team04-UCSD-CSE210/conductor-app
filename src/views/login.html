<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Conductor</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/landing-page.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-card {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .login-card h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    .login-card p {
      color: #666;
      margin-bottom: 2rem;
    }
    .btn-login {
      display: inline-block;
      padding: 12px 24px;
      background: #4285f4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background: #357ae8;
    }
    .btn-login:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Welcome to Conductor</h1>
    <p>Sign in with your UCSD Google account to continue</p>
    <a href="/auth/google" class="btn-login">Sign in with Google</a>
  </div>
</body>
</html>
