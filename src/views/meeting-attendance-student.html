<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Attendance - Student Dashboard</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/dashboard-global.css">
  <link rel="stylesheet" href="/css/inactivity-timeout.css">
  <link rel="stylesheet" href="/css/lectures-global.css">
  <link rel="stylesheet" href="/css/lecture-attendance-student.css">
  <link rel="stylesheet" href="/css/meeting-attendance.css">
</head>

<body class="dashboard-page">
  <button class="hamburger-menu" aria-label="Toggle navigation menu" aria-expanded="false">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>

  <header class="sidebar" role="navigation" aria-label="Primary navigation">
    <div class="sidebar-logo">
      <img src="/assets/temp-logo.png" alt="Conductor logo">
    </div>
    <h1 class="sidebar-title">Conductor</h1>
    <nav aria-label="Dashboard navigation" id="sidebarNav"></nav>
    <footer>
      <a href="/logout" class="btn btn-ghost">Sign out</a>
    </footer>
  </header>

  <main class="main-container" id="main">
    <div class="attendance-layout">
      <section class="attendance-content" data-offering-id="">
        <div class="attendance-title">
          <div>
            <p class="eyebrow">Meeting attendance</p>
            <h2 id="team-name">Loading...</h2>
            <p class="subtitle">Scan the list below review your status or log your attendance for a meeting.</p>
          </div>
          <div class="attendance-filter">
            <label for="meeting-filter">Filter</label>
            <select id="meeting-filter">
              <option value="all" selected>All</option>
              <option value="open">Open sessions</option>
              <option value="present">Marked Present</option>
              <option value="absent">Marked Absent</option>
            </select>
          </div>
        </div>

        <div class="lecture-list" id="meeting-list" aria-live="polite"></div>
        <div class="empty-state" id="meeting-empty" hidden>
          <p>No meetings to show yet. Once a team lead creates the first meeting it will appear here.</p>
        </div>
      </section>

      <aside class="attendance-sidebar">
        <div class="stats-box">
          <h3>Your meeting attendance</h3>
          <div class="attendance-percentage" id="attendance-percentage">0%</div>
        </div>
      </aside>
    </div>
  </main>

  <script src="/js/inactivity-timeout.js" defer></script>
  <script src="/js/lecture-data.service.js" defer></script>
  <script src="/js/sidebar-nav.js" defer></script>
  <script src="/js/meeting-attendance-student.js" defer></script>
</body>
</html>
