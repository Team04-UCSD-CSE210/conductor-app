<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/temp-logo.png" />
  <title>Lecture Responses — Instructor View</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/dashboard-global.css">
  <link rel="stylesheet" href="/css/inactivity-timeout.css">
  <link rel="stylesheet" href="/css/lectures-global.css">
  <link rel="stylesheet" href="/css/lecture-responses.css">
  <link rel="stylesheet" href="/css/stats.css">
</head>

<body class="dashboard-page">
  <button class="hamburger-menu" aria-label="Toggle navigation menu" aria-expanded="false">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>

  <header class="sidebar" role="navigation" aria-label="Primary navigation">
    <div class="sidebar-logo">
      <img src="/assets/temp-logo.png" alt="Conductor logo">
    </div>
    <h1 class="sidebar-title">Conductor</h1>
    
    <div class="main-menu-header">Main Menu</div>
    <nav aria-label="Dashboard navigation" id="sidebarNav"></nav>
    
    <footer>
      <a href="/" class="btn btn-ghost">Sign out</a>
    </footer>
  </header>

  <main class="main-container" id="main">
    <section class="responses-shell" data-session-id="">
      <header class="header-container">
        <button class="header-back-button" id="back-button" aria-label="Back to lecture list">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <header class="header-info">
          <p class="eyebrow">Lecture Attendance</p>
          <h2 class="header-title" id="lecture-title">Lecture X</h2>
          <p class="header-subtitle" id="lecture-time">MM/DD/YY · HH:MM–HH:MM</p>
        </header>
        <header class="attendance-stats">
          <p class="label">Attendance</p>
          <p class="value" id="lecture-attendance">0%</p>
        </header>
      </header>

      <section class="responses-panel">
        <div class="question-toolbar">
          <div>
            <label for="question-select">View Responses</label>
            <select id="question-select"></select>
          </div>
          <div class="response-count">
            <span id="response-count">0 responses</span>
            <span class="live-indicator" title="Auto-updating every 3 seconds">●</span>
          </div>
        </div>
        <div class="response-list" id="responses-list" aria-live="polite"></div>
      </section>
    </section>
  </main>

  <script src="/js/palette-loader.js"></script>
  <script src="/js/sidebar-nav.js" defer></script>
  <script src="/js/colorblind-mode.js" defer></script>
  <script src="/js/inactivity-timeout.js" defer></script>
  <script src="/js/lecture-data.service.js" defer></script>
  <script src="/js/instructor-lecture-detail.js" defer></script>
</body>
</html>
